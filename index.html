<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- ウェブページの文字エンコーディングを指定するために使用されます。 -->
		<meta charset="UTF-8" />
		<!-- ウェブページのビューポート（表示領域）の設定を指定します。 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ウェブページのタイトルに使用されます。 -->
		<title>Flower Room</title>
		<!-- ウェブページの簡潔な説明や概要を提供するために使用されます。 -->
		<meta name="description" content="フラワーショップのサイトです" />
		<!-- モバイルブラウザが電話番号の検出やリンク化を行わないように設定しています。 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- ファビコンを設定しています。 -->
		<link rel="shortcut icon" href="img/favicon.ico" />
		<!-- reset.cssは、destyleを使用しています。 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
		<!-- スタイルシート（css）を呼び出しています -->
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
	   <!-- ここから記述します。 -->
		<!-- header -->
		 <header class="header">
			<h1 class="header__title">Flower Room</h1>
			<nav>
				<ul class="header__nav">
					<li><a href="#pickup">PICK UP</a></li>
					<li><a href="#shop">SHOP</a></li>
				</ul>
			</nav>
		 </header>
		<!-- /header -->
		<main>
			<!-- firstView -->
			<section class="firstView">
				<picture>
					<source media="(max-width:560px)" srcset="img/spring_sp.png" />
					<img
						class="firstView__img"
						src="img/spring_pc.png"
						alt="花籠を持った女性"
					/>
				</picture>
			</section>
			<!-- /firstView -->
			<!-- pickup -->
			<section id="pickup" class="pickup">
				<div class="u-sectionWrapper">
					<h2 class="pickup__title u-sectionTitle">PICK UP</h2> 
					<div class="pickup__item">  
						<div class="pickup__imgContainer">
							<img
								class="pickup__img"
								src="img/hd-wallpaper.png"
								alt="窓と花の画像"
							/>
						</div>
						<div class="pickup__textContainer">
							<h3 class="pickup__itemTitle">お花の定期便始めました</h3>
							<p class="u-sectionText">
								届いたら花瓶に入れるだけ。<br 
								/>お手軽に花のある生活を始めてみませんか？
							</p>  
							<div class="pickup__btn">
								<a href="#" class="pickup__btnLink">Read More</a>
							</div>
						</div>
					</div>  
					<div class="pickup__item pickup__item--reverse">  <!--コレはクラス名を２つ持っている意味-->
						<div class="pickup__imgContainer">
							<img
								class="pickup__img"
								src="img/summer.png"
								alt="テーブルと花の画像"
							/>
						</div>
						<div class="pickup__textContainer">
							<h3 class="pickup__itemTitle">カフェのご案内</h3>
							<p class="u-sectionText">
								店舗にカフェを併設しています。<br 
								/>季節のお花を眺めながらゆったりとした時間を <br
								/>お過ごしください。
							</p>
							<div class="pickup__btn">
								<a href="#" class="pickup__btnLink">Read More</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- /pickup -->
			<!-- shop -->
			<section id="shop" class="shop">
				<div class="u-sectionWrapper">
					<h2 class="u-sectionTitle">SHOP</h2>
					<p class="shop__text">
						Flower Roomの店舗案内はこちらをご覧ください。
					</p>
					<div class="shop__btn"><a href="#" class="shop__btnLink">View More</a></div>
				</div>
			</section>
			<!-- /shop -->
		</main>
		<!-- footer -->
		<footer class="footer">
			<small class="footer__copyright">&copy;Copy right</small>
		</footer>
		<!-- /footer -->
	</body>
	<!-- 相対パスで画像ファイル名を指定したい場合 -->
	<!--以下のようにフォルダの中のファイル候補が表示されるので選択する -->
	<img
		src="img/"
</html>
